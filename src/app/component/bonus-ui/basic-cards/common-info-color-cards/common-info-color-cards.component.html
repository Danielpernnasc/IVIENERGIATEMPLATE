<div class="row">
    <div class="col-xl-4 col-sm-6" *ngFor="let cardData of commonInfoColorCardData">
        <div class="card height-equal">
            <div class="card-header {{ cardData.headerClass }}">
                <h3 class="{{ cardData.headingClass }}">{{ cardData.heading }}</h3>
            </div>
            <div class="card-body {{ cardData.bodyClass }}">
                <h3 class="pb-2"> {{ cardData.title }} </h3>
                <p class="mb-0">{{ cardData.desc }}</p>
            </div>
            <div class="card-footer {{ cardData.footerClass }}">
                <h4 class="mb-0 text-end">Boho Theme</h4>
            </div>
        </div>
    </div>
</div>
