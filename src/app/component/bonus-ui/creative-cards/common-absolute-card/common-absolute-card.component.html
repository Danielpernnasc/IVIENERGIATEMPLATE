<div class="row">
    <div class="col-sm-12 col-xl-6" *ngFor="let data of commonAbsoluteCardData">
        <div class="card card-absolute">
            <div class="card-header bg-{{ data.bgColor }}">
              <h3 class="txt-light">{{ data.heading }}</h3>
            </div>
            <div class="card-body">
              <div class="d-flex list-behavior-1 align-items-center">
                <div class="flex-shrink-0">
                    <img class="tab-img img-fluid b-r-0" src="{{ data.img }}" alt=""></div>
                <div class="flex-grow-1">
                  <p class="mb-xl-0 mb-sm-4">{{ data.text }}</p>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
