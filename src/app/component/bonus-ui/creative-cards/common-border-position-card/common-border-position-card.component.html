<div class="row">
    <div class="col-12 col-md-6" *ngFor="let cardData of commonBorderPositionCardData">
        <div class="card">
            <div class="card-header border-{{ cardData.borderClass }} border-3">
              <h3>{{ cardData.heading }}</h3>
              <p class="mt-1 f-m-light" [innerHTML]="cardData.desc"></p>
            </div>
            <div class="card-body">
              <p class="{{ cardData.bodyTextClass }}" [innerHTML]="cardData.bodyText"></p>
              <form *ngIf="cardData.id === 2">
                <label class="form-label" for="exampleFormControlInput1">Email address</label>
                <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="youremail@gmail.com">
              </form>
            </div>
        </div>
    </div>
</div>
