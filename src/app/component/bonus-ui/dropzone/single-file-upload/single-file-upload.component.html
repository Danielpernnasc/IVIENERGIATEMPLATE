<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Single File Upload</h3>
        <p class="f-m-light mt-1">Use the <code>.dropzone </code> class through create upload files.<code>[https://www.dropzone.dev/].</code></p>
    </div>
    <div class="card-body">
        <ngx-dropzone [multiple]="false" (change)="onSelect($event)">
            <ngx-dropzone-label>
                <div class="dropzone-wrapper">
                    <div class="dz-message needsclick"><i class="icon-cloud-up"></i>
                      <h4 class="f-w-700">Drop files here or click to upload.</h4><span class="note needsclick">(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</span>
                    </div>
                  </div>
            </ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
             </ngx-dropzone-preview>
        </ngx-dropzone>
    </div>
</div>
