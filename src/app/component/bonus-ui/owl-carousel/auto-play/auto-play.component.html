<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Auto Play Variant</h3>
        <p class="f-m-light mt-1">Use the <code>.owl-carousel </code>through slides.</p>
    </div>
    <div class="card-body">
        <div class="owl-carousel owl-theme owl-loaded owl-drag" id="owl-carousel-13">
            <owl-carousel-o [options]="autoPlayOptions">
                <ng-template carouselSlide class="item" *ngFor="let slideData of autoPlayData">
                    <img [src]="[slideData.img]" alt="">
                </ng-template>  
            </owl-carousel-o>
        </div>
    </div>
</div>
