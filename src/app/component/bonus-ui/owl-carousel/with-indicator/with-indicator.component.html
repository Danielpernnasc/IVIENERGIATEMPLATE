<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>With Indicators</h3>
        <p class="f-m-light mt-1">Use the <code>.carousel-indicators</code> through carousel indicates.</p>
    </div>
    <div class="card-body">
        <div class="carousel slide" id="carouselExampleIndicators" data-bs-ride="true">
            <div class="carousel-inner">
                <owl-carousel-o [options]="withIndicatorOptions">
                    <ng-template carouselSlide class="carousel-item" *ngFor="let slideData of withIndicatorData">
                        <img class="d-block w-100" src="{{ slideData.img }}" alt="">
                    </ng-template>  
                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>
