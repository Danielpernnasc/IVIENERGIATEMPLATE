<div class="card height-equal">
    <div class="card-header card-no-border pb-0"> 
        <h3>Basic Timeline </h3>
        <p class="f-m-light mt-1">
           Use the <code>.main-basic-timeline </code>class through made basic timeline.</p>
    </div>
    <div class="card-body dark-timeline">
        <ul>
            <li class="d-flex" *ngFor="let data of basicTimelineData">
                <div class="timeline-dot-{{ data.dotClass }}"></div>
                <div class="w-100 ms-3">
                  <p class="d-flex justify-content-between mb-2"><span class="date-content light-background">{{ data.date }}</span><span>{{ data.time }} </span></p>
                  <h4 class="f-w-700">{{ data.title }}<span class="dot-notification"></span></h4>
                  <p class="f-light">{{ data.desc }}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
