<div class="row">
    <div class="col-12" *ngFor="let allData of commonOutlinedButtonGroupData">
        <div class="card">
            <div class="card-header card-no-border pb-0">
                <h3>{{ allData.title }}</h3>
            </div>
            <div class="card-body btn-group-showcase">
                <div class="row">
                    <div class="col-xl-4 col-md-6 col-sm-12" *ngFor="let buttonData of allData.colors" [class.button-group-mb-sm]="buttonData === 'dark'">
                        <div class="btn-group {{ allData.buttonClass }}" role="group" aria-label="Basic example">
                          <button class="btn btn-outline-{{ buttonData }}" type="button">Left</button>
                          <button class="btn btn-outline-{{ buttonData }}" type="button">Middle</button>
                          <button class="btn btn-outline-{{ buttonData }}" type="button">Right</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
