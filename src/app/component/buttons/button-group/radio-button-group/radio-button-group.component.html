<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Radio button group</h3>
        <span>Add <code>.active</code> for active state and<code>.disabled</code> class or <code>disabled="disabled"</code> attribute</span>
    </div>
    <div class="card-body btn-group-showcase">
        <div class="row" >
            <div  class="col-xl-4 col-md-6 col-sm-12" *ngFor="let allData of buttonData">
                <div class="btn-radio">
                    <div class="btn-group">
                      <ng-container *ngFor="let data of allData.child">
                        <div class="btn btn-{{ allData.color }}">
                            <div class="radio radio-{{ allData.color }}">
                              <input id="{{ data.id }}" type="radio" name="{{ data.name }}" value="option1" [checked]="data.checked">
                              <label for="{{ data.id }}">{{ data.title }}</label>
                            </div>
                        </div>
                      </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
