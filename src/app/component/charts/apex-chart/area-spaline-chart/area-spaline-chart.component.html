<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Area Spaline Chart </h3>
    </div>
    <div class="card-body">
      <div id="area-spaline">
        <apx-chart [chart]="areaSpalineChart.chart" [dataLabels]="areaSpalineChart.dataLabels" [stroke]="areaSpalineChart.stroke" [series]="areaSpalineChart.series"
                [xaxis]="areaSpalineChart.xaxis" [colors]="areaSpalineChart.colors">
        </apx-chart>
      </div>
    </div>
</div>
