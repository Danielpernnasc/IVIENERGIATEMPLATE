<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Bar chart</h3>
    </div>
    <div class="card-body">
      <div id="basic-bar">
        <apx-chart [chart]="basicBarChart.chart" [plotOptions]="basicBarChart.plotOptions" [dataLabels]="basicBarChart.dataLabels" [series]="basicBarChart.series"
                    [xaxis]="basicBarChart.xaxis" [colors]="basicBarChart.colors">
        </apx-chart>
      </div>
    </div>
</div>
