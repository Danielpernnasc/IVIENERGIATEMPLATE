<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Basic Area Chart </h3>
    </div>
    <div class="card-body">
      <div id="basic-apex">
        <apx-chart  ></apx-chart>
        <apx-chart [chart]="basicAreaChart.chart" [dataLabels]="basicAreaChart.dataLabels" [stroke]="basicAreaChart.stroke" [series]="basicAreaChart.series"
                [title]="basicAreaChart.title" [subtitle]="basicAreaChart.subtitle" [labels]="basicAreaChart.labels" [xaxis]="basicAreaChart.xaxis"
                [yaxis]="basicAreaChart.yaxis"  [legend]="basicAreaChart.legend" [colors]="basicAreaChart.colors" >
        </apx-chart>
      </div>
    </div>
</div>
