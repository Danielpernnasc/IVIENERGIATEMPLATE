<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Column Chart </h3>
    </div>
    <div class="card-body">
      <div id="column-chart">
        <apx-chart [chart]="columnChart.chart" [plotOptions]="columnChart.plotOptions" [dataLabels]="columnChart.dataLabels" [stroke]="columnChart.stroke" 
                    [series]="columnChart.series" [xaxis]="columnChart.xaxis" [yaxis]="columnChart.yaxis" [fill]="columnChart.fill" [colors]="columnChart.colors">
        </apx-chart>
      </div>
    </div>
</div>
