<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Donut Chart</h3>
    </div>
    <div class="card-body apex-chart">
      <div id="donutchart">
        <apx-chart [chart]="donutChart.chart" [series]="donutChart.series" [responsive]="donutChart.responsive" [colors]="donutChart.colors"></apx-chart>
      </div>
    </div>
</div>
