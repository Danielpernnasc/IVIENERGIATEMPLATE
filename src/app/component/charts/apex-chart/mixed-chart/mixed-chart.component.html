<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Mixed Chart</h3>
    </div>
    <div class="card-body">
      <div id="mixedchart">
        <apx-chart [chart]="mixedChart.chart" [stroke]="mixedChart.stroke" [plotOptions]="mixedChart.plotOptions" [series]="mixedChart.series" 
                   [fill]="mixedChart.fill" [labels]="mixedChart.labels" [markers]="mixedChart.markers" [xaxis]="mixedChart.xaxis"
                   [yaxis]="mixedChart.yaxis" [legend]="mixedChart.legend" [colors]="mixedChart.colors">
        </apx-chart>
      </div>
    </div>
  </div>
