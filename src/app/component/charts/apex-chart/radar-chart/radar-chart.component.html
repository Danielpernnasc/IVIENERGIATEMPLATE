<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Radar Chart </h3>
    </div>
    <div class="card-body">
      <div id="radarchart">
        <apx-chart [chart]="radarChart.chart" [series]="radarChart.series" [labels]="radarChart.labels" [plotOptions]="radarChart.plotOptions"
                   [title]="radarChart.title" [colors]="radarChart.colors" [markers]="radarChart.markers" [yaxis]="radarChart.yaxis">
        </apx-chart>
      </div>
    </div>
</div>
