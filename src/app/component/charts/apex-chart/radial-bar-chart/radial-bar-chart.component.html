<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Radial Bar Chart</h3>
    </div>
    <div class="card-body">
      <div id="circlechart">
        <apx-chart [chart]="radialBarChart.chart" [plotOptions]="radialBarChart.plotOptions" [series]="radialBarChart.series" [labels]="radialBarChart.labels"
                   [responsive]="radialBarChart.responsive" [colors]="radialBarChart.colors">
        </apx-chart>
      </div>
    </div>
</div>
