<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Doughnut Chart</h3>
    </div>
    <div class="card-body chart-block chartjs-chart chart-vertical-center">
      <canvas id="myDoughnutGraph" baseChart class="chart" [datasets]="doughnutChartData" [labels]="doughnutChartLabels"
      [options]="doughnutChartOptions" [legend]="doughnutChartLegend"
      [type]="doughnutChartType"></canvas>
    </div>
  </div>
