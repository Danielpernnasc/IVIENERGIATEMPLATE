<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Line Chart</h3>
    </div>
    <div class="card-body chart-block">
      <canvas id="myLineCharts" baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels"
      [options]="barChartOptions"  [legend]="barChartLegend"
      [type]="barChartType"></canvas>
    </div>
</div>
