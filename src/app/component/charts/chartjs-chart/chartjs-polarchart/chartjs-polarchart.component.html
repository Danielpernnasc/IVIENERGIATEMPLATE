<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Polar Chart</h3>
    </div>
    <div class="card-body chart-block chartjs-chart chart-vertical-center">
      <canvas id="myPolarGraph" baseChart class="chart" [datasets]="polarChartData" [labels]="polarChartLabels"
      [options]="polarChartOptions"[legend]="polarChartLegend"
      [type]="polarChartType"></canvas>
    </div>
  </div>
