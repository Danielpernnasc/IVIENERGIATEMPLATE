<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Radar Graph</h3>
    </div>
    <div class="card-body chart-block chartjs-chart">
        <canvas baseChart class="chart" [datasets]="radarGraphData" [labels]="radarGraphLabels"
        [options]="radarGraphOptions"  [legend]="radarGraphLegend"
        [type]="radarGraphType" ></canvas>
    </div>
  </div>
