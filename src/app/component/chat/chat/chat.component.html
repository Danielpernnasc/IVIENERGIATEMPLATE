<div class="container-fluid">
    <div class="row">
        <div class="col call-chat-sidebar col-sm-12">
            <app-users></app-users>
        </div>
        <div class="col call-chat-body">
            <div class="card">
                <div class="card-body p-0">
                    <div class="row chat-box">
                        <div class="col pe-0 chat-right-aside">
                            <app-users-chat (filterValue)="receiverFilterValue($event)"></app-users-chat>
                        </div>
                        <div class="col ps-0 chat-menu" [class.show]="filterValue">
                            <app-menu></app-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
