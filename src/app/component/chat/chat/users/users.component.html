<div class="card">
    <div class="card-body chat-body">
        <div class="chat-box">
            <div class="chat-left-aside">
                <div class="d-flex"><img class="rounded-circle user-image" src="assets/images/user/12.png" alt="">
                    <div class="about">
                        <div class="name f-w-600">Mark Jecno</div>
                        <div class="status">Status...</div>
                    </div>
                </div>
                <div class="people-list" id="people-list">
                    <div class="search">
                        <form class="theme-form">
                            <div class="mb-3">
                                <input class="form-control" type="text" placeholder="Search">
                                <i class="fa fa-search"></i>
                            </div>
                        </form>
                    </div>
                    <ul class="list custom-scrollbar">
                        <li class="clearfix" *ngFor="let data of userData">
                            <img class="rounded-circle user-image" src="{{ data.img }}" alt="">
                            <div class="status-circle {{ data.status_color }}"></div>
                            <div class="about">
                                <div class="name">{{ data.name }}</div>
                                <div class="status">{{ data.status }}</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
