<div class="tab-pane fade active show" id="pills-personal" role="tabpanel" aria-labelledby="pills-personal-tab">
    <div class="card mb-0">
        <div class="card-header d-flex">
            <h3>Personal</h3><span class="f-14 pull-right mt-0">5 Contacts</span>
        </div>
        <div class="card-body p-0">
            <div class="row list-persons" id="addcon">
                <div class="col-xl-4 xl-50 col-md-5">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" >
                        <ng-container *ngFor="let data of allcontactData" >
                            <a class="contact-tab-0 nav-link"  [ngClass]="data.status ? 'active show' : ''"  id="v-pills-user-tab" (click)="getData(data.id,data)" style="cursor: pointer;" role="tab" aria-controls="v-pills-user" aria-selected="true">
                                <div class="d-flex">
                                    <img class="img-50 img-fluid m-r-20 rounded-circle update_img_0" src="{{ data.img }}" alt="">
                                    <div class="flex-grow-1">
                                        <h4>
                                            <span class="first_name_0">{{ data.firstName }} </span>
                                            <span class="last_name_0">{{ data.lastName }}</span>
                                        </h4>
                                        <p class="email_add_0">{{ data.email }}</p>
                                    </div>
                                </div>
                            </a>
                        </ng-container>
                    </div>
                </div>
                <div class="col-xl-8 xl-50 col-md-7">
                    <app-details [selectedataid]="selectedataid" [selectedstatus]="selectedstatus"></app-details>
                </div>
            </div>
        </div>
    </div>
</div>
