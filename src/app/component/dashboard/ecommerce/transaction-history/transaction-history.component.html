<div class="card position-relative">
    <div class="card-header pb-0 card-no-border">
      <div class="header-top">
        <h3 class="m-0">Transaction History</h3>
        <div class="card-header-right-icon">
          <div class="transaction-search">
            <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Search:</label>
            <div class="col-xs-3 col-sm-auto search-input">
              <input id="table-complete-search" type="text" class="form-control" >
            </div>
          </div>
          <div class="dropdown">
            <button class="btn dropdown-toggle" id="dropdownMenuButton" type="button" (click)="openMenu()">Yearly</button>
            <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
              <a class="dropdown-item" href="javascript:void(0)">Today</a>
              <a class="dropdown-item" href="javascript:void(0)">Tomorrow</a>
              <a class="dropdown-item" href="javascript:void(0)">Yesterday </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body pt-0 transaction-card">
      <div class="table-responsive theme-scrollbar">
        <table class="table display mt-3 mb-2" id="transaction" style="width:100%">
          <thead>
            <tr>
              <th>Item Name</th>
              <th class="text-truncate">Date And Time</th>
              <th>Amount</th>
              <th class="text-truncate">invoice no.</th>
              <th>Status</th>
              <th>payment</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of transactionData">
              <td>
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0"><img src="{{ data.img }}"></div>
                  <div class="flex-grow-1 ms-2"><a [routerLink]="['/ecommerce/product']">
                      <h5>{{data.itemname}}</h5><span>{{data.itemname2}}</span></a></div>
                </div>
              </td>
              <td>
                <div class="flex-grow-1 ms-2">
                  <h5>{{data.date}}</h5><span>{{data.time}}</span>
                </div>
              </td>
              <td>
                <h5>${{data.amount}} USD</h5>
              </td>
              <td>
                <p>#{{data.invoice_no}}</p>
              </td>
              <td>
                <div class="progress" style="height: 6px;">
                  <div class="progress-bar {{data.status}}" role="progressbar" [ngStyle]="{'width' : data.width}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              <td>
                <h5>{{data.payment}}</h5>
              </td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
