<div class="header-faq">
    <h3>Latest articles and videos</h3>
</div>
<div class="row">
    <div class="col-xl-4" *ngFor="let allData of data">
        <div class="row">
            <div *ngFor="let data of allData.data" class="col-sm-12">
                <div class="card">
                  <div class="card-body"> 
                    <div class="d-flex">
                        <app-feather-icons [icon]="data.icon" [class]="'m-r-30'"></app-feather-icons>
                        <div class="flex-grow-1">
                            <h4 class="f-w-700">{{ data.title }}</h4>
                            <p>{{ data.desc }}</p>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
