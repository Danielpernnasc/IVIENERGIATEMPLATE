<div class="card">
    <div class="card-header">
        <h3>Dashed Border </h3><span>Dashed border use class <code>.table-dashed</code> , for Dotted border use
            class<code>.table-dotted</code>, for Double border use class<code>.table-Double</code></span>
    </div>
    <div class="card-block row">
        <div class="col-sm-12 col-lg-12 col-xl-12">
            <div class="table-responsive theme-scrollbar">
                <table class="table table-dashed">
                    <thead>
                        <tr>
                            <th scope="col">Id </th>
                            <th scope="col">Classname</th>
                            <th scope="col">Type</th>
                            <th scope="col">Hours</th>
                            <th scope="col">Trainer</th>
                            <th scope="col">Spots</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of dashedBorderData">
                            <th scope="row">{{ data.id }}</th>
                            <td>{{ data.className }}</td>
                            <td>{{ data.type }}</td>
                            <td>{{ data.hour }}</td>
                            <td>{{ data.trainer }}</td>
                            <td>{{ data.sport }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
