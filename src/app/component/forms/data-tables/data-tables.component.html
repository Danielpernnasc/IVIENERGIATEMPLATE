<div class="container-fluid default-dashboard">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header pb-0 card-no-border">
                    <h3>Zero Configuration</h3><span>DataTables has most features enabled by default, so all you need to
                        do to use it with your own tables is to call the construction
                        function:<code>$().DataTable();</code>.</span><span>Searching, ordering and paging goodness will
                        be immediately added to the table, as shown in this example.</span>
                </div>
                <div class="card-body pt-0 sellingproduct">
                    <div class="table-responsive theme-scrollbar">
                        <div class="dataTables_wrapper no-footer">
                            <form>
                                <div class="mb-3 row justify-content-end">
                                    <span class="col col-form-label text-end"
                                        *ngIf="service.loading$ | async">Loading...</span>
                                    <label for="table-complete-search"
                                        class="col-xs-3 col-sm-auto col-form-label">Search:</label>
                                    <div class="col-xs-3 col-sm-auto">
                                        <input id="table-complete-search" type="text" class="form-control"
                                            name="searchTerm" [(ngModel)]="service.searchTerm">
                                    </div>
                                </div>
                                <app-common-data-table></app-common-data-table>
                                <div class="d-flex justify-content-between mt-3 mb-3">
                                    <select class="form-select" style="width: auto" name="pageSize"
                                        [(ngModel)]="service.pageSize">
                                        <option [ngValue]="2">2 items per page</option>
                                        <option [ngValue]="4">4 items per page</option>
                                        <option [ngValue]="6">6 items per page</option>
                                    </select>
                                    <ngb-pagination class="ms-3" [collectionSize]="(total$ | async)!"
                                        [(page)]="service.page" [pageSize]="service.pageSize">
                                    </ngb-pagination>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
