<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Custom switch</h3>
        <p class="f-m-light mt-1">
           A switch has the markup of a custom checkbox but uses the .form-switch class to render a <code>toggle switch</code>.</p>
      </div>
      <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4 col-sm-6">
                <div class="card-wrapper border rounded-3">
                    <div class="form-check-size" >
                      <div class="form-check form-switch form-check-inline" *ngFor="let data of defaultSwitchData">
                        <input class="form-check-input switch-{{ data.color }} check-size" type="checkbox" role="switch" checked="">
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card-wrapper border rounded-3 radius-none">
                    <div class="form-check-size default-square">
                        <div class="form-check form-switch form-check-inline" *ngFor="let data of defaultSwitchData">
                            <input class="form-check-input switch-{{ data.color }} check-size" type="checkbox" role="switch" checked="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-wrapper border rounded-3 common-flex">
                    <div class="form-check-size">
                        <div class="form-check form-switch form-check-inline" *ngFor="let data of defaultSwitchData">
                            <input class="form-check-input switch-{{ data.color }} check-size" type="checkbox" role="switch" checked="" disabled="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
