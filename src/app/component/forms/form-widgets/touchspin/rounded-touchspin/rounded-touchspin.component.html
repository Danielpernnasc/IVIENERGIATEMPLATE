<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Rounded touchspin</h3>
      <p class="f-m-light mt-1">
         Use the <code>.decrement-touchspin </code>and <code>.increment-touchspin </code>class.</p>
    </div>
    <div class="card-body common-flex rounded-touchspin">
      <div class="touchspin-wrapper" *ngFor="let data of roundedTouchspinData"> 
        <button class="decrement-touchspin btn-touchspin touchspin-{{ data.color }}" style="margin-right: 4px;" (click)="decrement(data.id)"><i class="fa fa-angle-left"> </i></button>
        <input class="input-touchspin spin-outline-{{ data.color }}" type="number" value="{{ data.value }}">
        <button class="increment-touchspin btn-touchspin touchspin-{{ data.color }}"style="margin-left: 4px;" (click)="increment(data.id)"><i class="fa fa-angle-right"></i></button>
      </div>
    </div>
  </div>
