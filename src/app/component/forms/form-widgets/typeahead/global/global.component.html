<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Prevent manual entry</h3>
      <p class="f-m-light mt-1">Prevents manual text entry and updates the model only when an item from suggestions is selected</p>
    </div>
    <div class="card-body">
      <div id="typeahead-prevent-manual-entry">
        <form class="theme-form">
          <div>
            <input class="typeahead form-control" type="text" placeholder="Search for a stete"
            [ngbTypeahead]="search" >
          </div>
        </form>
      </div>
    </div>
</div>
