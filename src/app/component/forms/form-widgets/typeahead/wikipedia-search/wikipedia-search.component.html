<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Wikipedia search</h3>
        <p class="f-m-light mt-1">A typeahead example that gets values from the <code>WikipediaService</code></p>
      </div>
      <div class="card-body">
        <div id="typeahead-http">
            <form class="theme-form">
              <div>
                <input class="typeahead form-control" type="text" placeholder="Wikipedia search" [class.is-invalid]="searchFailed"
                    [ngbTypeahead]="search" 
                    [class.is-invalid]="searchFailed">
                <span *ngIf="searching">searching...</span>
                <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
              </div>
            </form>
          </div>
      </div>
</div>
