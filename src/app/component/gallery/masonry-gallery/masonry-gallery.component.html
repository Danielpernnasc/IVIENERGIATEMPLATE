<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 box-col-12">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>MASONRY GALLERY</h3>
                </div>
                <div class="card-body photoswipe-pb-responsive">
                    <div class="my-gallery row grid gallery"  gallerize>
                        <ngx-masonry [options]="masonryOptions" style="width: 100%;" [ordered]="true" >
                            <div class="m-b-30 col-md-3 col-sm-6 grid-item" ngxMasonryItem  *ngFor="let image of masonryImages;index as idx" style="width: 355px;">
                              <img [src]="image[1]" width="100%" class="img-thumbnail">
                            </div>
                        </ngx-masonry> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
