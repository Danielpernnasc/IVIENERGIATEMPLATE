<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" *ngFor="let allData of featherIconData">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3 class="m-b-0">{{ allData.title }}</h3>
                </div>
                <div class="card-body">
                    <div class="row px-3 icon-lists feather-icons">
                        <div class="col-12 col-sm-6 col-xl-4" *ngFor="let icon of allData.icons" style="font-family: 'Nunito Sans', sans-serif, sans-serif;" (click)="toggleWithInfo(icon)">
                            <div class="d-flex">
                                <app-feather-icons [icon]="icon"></app-feather-icons>
                                <div class="flex-grow-1 align-self-center">
                                    <h6 class="mt-0">{{ icon }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<i class="feather-alert-triangle"></i>
<div class="icon-hover-bottom p-fixed" *ngIf="detail">
  <div class="container-fluid">
    <div class="row">
      <div class="icon-popup">
        <div class="close-icon"><i class="icofont icofont-close" (click)="detail=false"></i></div>
        <div class="icon-first">
          <i class="feather-{{icon}}"></i>
          <app-feather-icons [icon]=icon></app-feather-icons>
        </div>
        <div class="icon-class">
          <label class="icon-title">Class</label><span id="fclass1">{{icon}}</span>
        </div>
        <div class="icon-last icon-last">
          <label class="icon-title">Markup </label>
          <div class="form-inline">
            <div class="form-group">
              <input class="inp-val form-control m-r-10" type="text" value="{{val}}" readonly="readonly">
              <button class="btn btn-primary notification" (click)="copyText(icon)">Copy text</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
