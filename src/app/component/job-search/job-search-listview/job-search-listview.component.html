<div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 xl-40 box-col-4e">
            <app-job-filter></app-job-filter>
        </div>
        <div class="col-xl-9 xl-60 box-col-8">
            <div class="card" *ngFor="let cardData of jobCardsData | slice:0:8"
                [class.ribbon-vertical-left-wrapper]="cardData.ribbion == true">
                <div *ngIf="cardData.ribbion === true"
                    class="ribbon ribbon-bookmark ribbon-vertical-left ribbon-secondary">
                    <i class="icofont icofont-love"></i>
                </div>
                <div class="job-search">
                    <div class="card-body">
                        <div class="d-flex">
                            <img class="img-40 img-fluid m-r-20" src="{{ cardData.image }}" alt="">
                            <div class="flex-grow-1">
                                <h4>
                                    <a href="javascript:void(0)">{{ cardData.title }}</a>
                                    <span *ngIf="cardData.tag === true"
                                        class="badge badge-{{ cardData.tagColor }} pull-right">{{ cardData.tagTitle
                                        }}</span>
                                    <span *ngIf="cardData.time === true" class="pull-right">{{ cardData.timeText
                                        }}</span>
                                </h4>
                                <p>{{ cardData.subTitle }}
                                    <span>
                                        <ngb-rating class="font-warning" [rate]="cardData.rating"></ngb-rating>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <p>{{ cardData.desc }}</p>
                    </div>
                </div>
            </div>
            <div class="job-pagination">
                <nav aria-label="Page navigation example">
                    <ul class="pagination pagination-primary">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
