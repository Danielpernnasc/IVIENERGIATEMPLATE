<div class="row">
  <div class="col-xl-3 box-col-4e">
    <div class="md-sidebar">
      <a class="btn btn-primary md-sidebar-toggle" (click)="openMenu()">bookmark filter</a>
      <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="open">
        <div class="email-left-aside">
          <div class="card">
            <div class="card-body">
              <div class="email-app-sidebar left-bookmark">
                <div class="d-flex">
                  <div class="media-size-email"><img class="me-3 rounded-circle" src="assets/images/user/user.png" alt=""></div>
                  <div class="flex-grow-1">
                    <h4 class="f-w-700">MARK JENCO</h4>
                    <p>Markjecno&#64;gmail.com</p>
                  </div>
                </div>
                <ul class="nav main-menu" role="tablist">
                  <li class="nav-item">
                    <button class="badge-light-primary btn-block btn-mail w-100" type="button" (click)="openAddBookmark()">
                      <i class="me-2" data-feather="bookmark"></i> New Bookmark
                    </button>

                  </li>
                  <li class="nav-item"><span class="main-title f-w-700"> Views</span></li>
                  <li *ngFor="let views of allBookmarkData">
                    <a id="pills-created-tab" data-bs-toggle="pill"  role="tab" (click)="getData(views.title_id)">
                      <span class="title">{{views.title}}</span>
                    </a>
                  </li>
                  <li>
                    <hr>
                  </li>
                  <li>
                    <span class="main-title f-w-700"> Tags<span class="pull-right">
                      <a href="javascript:void(0)"  (click)="openAddTag()">
                        <i data-feather="plus-circle"></i>
                      </a>
                    </span>
                    </span>
                  </li>
                  <li *ngFor="let tags of tagData">
                    <a class="show" id="pills-notification-tab" (click)="getTagData(tags.title_id)">
                      <span class="title"> {{ tags.title }}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-9 col-md-12 box-col-8">
    <div class="email-right-aside bookmark-tabcontent">
      <app-all-bookmark [selectedheading_id]="selectedheading_id" [selectegTagId]="selectegTagId"></app-all-bookmark>
    </div>
  </div>
</div>
