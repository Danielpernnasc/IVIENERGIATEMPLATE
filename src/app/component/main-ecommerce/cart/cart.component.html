<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Cart</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="table-responsive theme-scrollbar wishlist">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Prdouct</th>
                                        <th>Prdouct Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Action</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of cartItem">
                                        <td><img class="img-fluid img-40" src="{{ data.img }}" alt="#"></td>
                                        <td>
                                            <div class="product-name"><a href="javascript:void(0)">{{ data.name }}</a>
                                            </div>
                                        </td>
                                        <td>${{ data.price }}</td>
                                        <td>
                                            <fieldset class="qty-box">
                                                <div class="input-group">
                                                    <div class="input-group bootstrap-touchspin">
                                                        <button
                                                            class="btn btn-primary btn-square bootstrap-touchspin-down"
                                                            (click)="decrement(data.id)">
                                                            <i class="fa fa-minus"></i>
                                                        </button>
                                                        <input class="touchspin text-center form-control" type="text"
                                                            [value]="data.counter">
                                                        <button
                                                            class="btn btn-primary btn-square bootstrap-touchspin-up"
                                                            (click)="increment(data.id)">
                                                            <i class="fa fa-plus"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </td>
                                        <td><app-feather-icons [icon]="'x-circle'"></app-feather-icons></td>
                                        <td>${{ data.total }}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <div class="input-group">
                                                <input class="form-control me-2" type="text"
                                                    placeholder="Enter coupan code"><a class="btn btn-primary"
                                                    href="javascript:void(0)">Apply</a>
                                            </div>
                                        </td>
                                        <td class="total-amount">
                                            <h4 class="m-0 text-end"><span class="f-w-700">Total Price :</span></h4>
                                        </td>
                                        <td><span>$6935.00 </span></td>
                                    </tr>
                                    <tr>
                                        <td class="text-end" colspan="5"><a class="btn btn-secondary cart-btn-transform"
                                                [routerLink]="['/ecommerce/product']">continue shopping</a></td>
                                        <td><a class="btn btn-success cart-btn-transform"
                                                [routerLink]="['/ecommerce/checkout']">check out</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
