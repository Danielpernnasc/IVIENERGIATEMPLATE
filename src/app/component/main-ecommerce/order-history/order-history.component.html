<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>New Orders</h3>
                </div>
                <div class="card-body">
                    <div class="row g-sm-4 g-3">
                        <div class="col-xl-4 col-md-6" *ngFor="let data of newordersData">
                            <app-common-orders-status [data]="data"></app-common-orders-status>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Shipped Orders</h3>
                </div>
                <div class="card-body">
                    <div class="row g-sm-4 g-3">
                        <div class="col-xl-4 col-md-6" *ngFor="let data of shippedorderData">
                            <app-common-orders-status [data]="data"></app-common-orders-status>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Cancelled Orders</h3>
                </div>
                <div class="card-body">
                    <div class="row g-sm-4 g-3">
                        <div class="col-xl-4 col-md-6" *ngFor="let data of canclledorderData">
                            <app-common-orders-status [data]="data"></app-common-orders-status>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Datatable order history</h3>
                </div>
                <div class="card-body">
                    <div class="order-history theme-scrollbar table-responsive">
                        <table class="table table-bordernone display table-hover " id="basic-1">
                            <thead>
                                <tr>
                                    <th scope="col">Prdouct</th>
                                    <th scope="col">Prdouct name</th>
                                    <th scope="col">Size</th>
                                    <th scope="col">Color</th>
                                    <th scope="col">Article number</th>
                                    <th scope="col">Units</th>
                                    <th scope="col">Price</th>
                                    <th scope="col"><i class="fa fa-angle-down"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of datatableData">
                                    <td><img class="img-fluid img-30" src="{{ data.img }}" alt="#"></td>
                                    <td>
                                        <div class="product-name"><a href="javascript:void(0)">{{ data.name }}</a>
                                            <div class="order-process"><span class="order-process-circle"></span>{{
                                                data.tag }}</div>
                                        </div>
                                    </td>
                                    <td>{{ data.size }}</td>
                                    <td>{{ data.color }}</td>
                                    <td>{{ data.article_number }}</td>
                                    <td>{{ data.units }}</td>
                                    <td>${{ data.price }}</td>
                                    <td><i data-feather="more-vertical"></i></td>
                                </tr>
                            </tbody>
                        </table>
                        <nav style="display: flex; justify-content: end; margin-top: 4px;">
                            <ul class="pagination pagination-primary ">
                                <li class="page-item disabled"><a class="page-link" href="javascript:void(0)"
                                        tabindex="-1">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">1<span
                                            class="sr-only">(current)</span></a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
