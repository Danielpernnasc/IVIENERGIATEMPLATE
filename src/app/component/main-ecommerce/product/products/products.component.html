<div class="row">
  <div [class.col-xl-3]="col_xl_3" [class.col-xl-4]="xl_4" [class.col-sm-3]="col_sm_3" [class.col-xl-4]="col_xl_4"
    [class.col-sm-4]="col_sm_4" [class.col-xl-6]="col_xl_6" [class.col-sm-6]="col_sm_6" [class.col-xl-12]="col_xl_12"
    [class.col-xl-2]="col_xl_2" *ngFor="let product of listData">
    <div class="card">
      <div class="product-box">
        <div class="product-img">
          <!-- Ribbion For Offers & Sale -->
          <div class="ribbon ribbon-danger" *ngIf="product.status == 'Sale'">{{product.status}}</div>
          <div class="ribbon ribbon-success ribbon-right" *ngIf="product.status == '50%'">{{product.status}}</div>
          <div class="ribbon ribbon-clip ribbon-warning" *ngIf="product.status == 'Hot'">{{product.status}}</div>
          <div class="ribbon ribbon-bookmark ribbon-vertical-right ribbon-info" *ngIf="product.status == 'love'"><i class="icofont icofont-love"></i></div>
          <div class="ribbon ribbon-secondary ribbon-vertical-left" *ngIf="product.status == 'gift'"><i class="icon-gift"></i></div>
          <img class="img-fluid" src="{{product.img}}" alt="">

          <div class="product-hover">
            <ul>
              <li>
                <a class="btn" [routerLink]="['/ecommerce/cart']">
                  <i class="icon-shopping-cart"></i>
                </a>
              </li>
              <li>
                <button class="btn" type="button" (click)="ConfirmationModal.openModal(product)"><i class="icon-eye"></i></button>
              </li>
            </ul>
          </div>
      </div>
      <div class="product-details">
        <div class="rating">
        <ngb-rating [(rate)]="product.rating"></ngb-rating>
      </div>
      <a href="ecommerce/product-page">
        <h4>{{product.name}}</h4>
      </a>
      <p>{{product.note}}</p>
      <div class="product-price">${{product.price}}
        <del>${{product.discountPrice}}</del>
      </div>
    </div>
    </div>
  </div>
</div>
<app-quick-view #confirmationModal></app-quick-view>
