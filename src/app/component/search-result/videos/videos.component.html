<div class="row">
    <div class="col-xxl-6" *ngFor="let allData of videosData">
        <h4 class="f-w-700 mb-2" style="text-align: start;">{{ allData.heading }}</h4>
        <ng-container *ngFor="let data of allData.data">

            <div class="d-flex info-block" style="text-align: start;">
                <iframe class="me-3" width="200" height="100" [src]="safe(data.youtubeUrl)"></iframe>
                <div class="flex-grow-1"><a href="">{{ data.url }}</a>
                  <h4>{{ data.title }}</h4>
                  <div class="star-ratings">
                        <ul class="search-info">
                      <li>{{ data.rating }} stars</li>
                      <li>{{ data.votes }} votes</li>
                      <li>{{ data.type }}</li>
                    </ul>
                  </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="col-12 m-t-30" style="align-items: start;">
        <nav aria-label="...">
          <ul class="pagination pagination-primary justify-content-start">
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0)" tabindex="-1">Previous</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
            <li class="page-item active"><a class="page-link" href="javascript:void(0)">2<span class="sr-only">(current)</span></a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">Next</a></li>
          </ul>
        </nav>
      </div>
</div>
