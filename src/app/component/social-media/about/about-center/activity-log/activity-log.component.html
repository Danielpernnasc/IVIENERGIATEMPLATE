<div class="card">
    <div class="card-header">
      <h3>Activity Log</h3>
    </div>
    <div class="card-body">
      <div class="activity-log">
        <div class="my-activity" *ngFor="let data of activityLogData">
          <h4 class="f-w-700 mb-3">{{ data.title }}</h4>
          <p *ngFor="let alldata of data.data">
            <span>
                <app-feather-icons [icon]="alldata.icon" class="m-r-20"></app-feather-icons>
            </span>{{ alldata.data }}</p>
        </div>
      </div>
    </div>
  </div>
