<div class="card-body">
    <div class="row details-about" >
        <ng-container *ngFor="let data of data.data" >
            <div class="col-sm-6" [style.margin-top]="data.id == 1 ? '' : '30px' && data.id == 2 ? '' : '30px'">
                <div class="your-details"><span class="f-w-700 mb-2 d-block">{{ data.title }}</span>
                  <p *ngIf="data.year" style="margin-top: -8px;">{{ data.year }}</p>
                  <p>{{ data.desc }}</p>
                </div>
              </div>
        </ng-container>
    </div>
</div>
