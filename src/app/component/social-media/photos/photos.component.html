<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <!-- <div class="card-body"> -->
        <div class="my-gallery card-body row gallery-with-description" itemscope="" gallerize>
          <figure class="col-xl-3 col-sm-6" itemprop="associatedMedia" *ngFor="let img of photosData" >
            <a href="javascript:void(0)" itemprop="contentUrl">
              <img [src]="img.srcUrl" class="img-fluid" />
              <div class="caption">
                <h4>{{img.name}}</h4>
                <p>{{img.text}}</p>
              </div>
            </a>
          </figure>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
