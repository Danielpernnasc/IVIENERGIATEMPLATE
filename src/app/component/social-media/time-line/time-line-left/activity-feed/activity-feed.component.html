<div class="card" ngbAccordion [closeOthers]="true">
    <div ngbAccordionItem [collapsed]="false">
        <div class="card-header" ngbAccordionHeader>
            <h5 class="p-0">
               <button class="btn btn-link btn-block text-start" ngbAccordionButton>Activity Feed</button>
            </h5>
        </div>
        <div class="collapse show" ngbAccordionCollapse>
            <div class="card-body social-status filter-cards-view" ngbAccordionBody>
                <ng-template>
                    <div class="d-flex" *ngFor="let data of activityFeedData">
                        <img class="img-50 rounded-circle m-r-15" src="{{ data.img }}" alt="">
                        <div class="flex-grow-1">
                            <span class="f-w-700 d-block">{{ data.name }}</span>
                            <p>Commented on Shaun Park's <a href="javascript:void(0)">Photo</a>
                            </p><span class="light-span">{{ data.time }}</span>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
