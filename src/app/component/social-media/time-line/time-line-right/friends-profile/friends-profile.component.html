<div class="card" ngbAccordion [closeOthers]="true">
  <div ngbAccordionItem [collapsed]="false">
    <div class="card-header" ngbAccordionHeader>
      <h5 class="mb-0">
        <button class="btn btn-link" ngbAccordionButton>Friends</button>
      </h5>
    </div>
    <div class="collapse show" id="collapseicon13" ngbAccordionCollapse>
      <div class="card-body avatar-showcase filter-cards-view" ngbAccordionBody>
        <ng-template>
          <div class="d-inline-block friend-pic" *ngFor="let images of friednsData">
            <img class="img-50 rounded-circle" src="{{ images.image }}" alt="#">
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
