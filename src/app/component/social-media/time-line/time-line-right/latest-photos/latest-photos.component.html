<div class="card" ngbAccordion [closeOthers]="true">
  <span ngbAccordionItem [collapsed]="false">
    <div class="card-header" ngbAccordionHeader>
      <h5 class="mb-0">
        <button class="btn btn-link" ngbAccordionButton>Latest Photos</button>
      </h5>
    </div>
    <div class="collapse" ngbAccordionCollapse>
      <div class="card-body photos filter-cards-view px-0" ngbAccordionBody>
        <ng-template>
          <ul class="text-center">
            <li *ngFor="let images of latestPhotosData">
              <div class="latest-post"><img class="img-fluid" alt="" src="{{ images.image }}"></div>
            </li>
          </ul>
        </ng-template>
      </div>
    </div>
  </span>
  </div>
