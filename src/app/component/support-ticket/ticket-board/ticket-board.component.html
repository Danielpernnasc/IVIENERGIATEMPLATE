<div class="row">
    <div *ngFor="let ticketData of ticketListStatus" class="col-xl-4 col-sm-6 box-col-4">
        <div class="card ecommerce-widget">
            <div class="card-body support-ticket-font">
                <div class="row">
                    <div class="col-5"><span>{{ ticketData.statusTitle }}</span>
                        <h3 class="total-num counter">{{ ticketData.order }}</h3>
                    </div>
                    <div class="col-7">
                        <div class="text-end">
                            <ul>
                                <li>Profit
                                    <span class="product-stts txt-success ms-2">{{ ticketData.profit }}
                                        <i class="icon-angle-up f-12 ms-1"></i>
                                    </span>
                                </li>
                                <li>Loss
                                    <span class="product-stts txt-danger ms-2">{{ ticketData.loss }}
                                        <i class="icon-angle-down f-12 ms-1"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="progress-showcase mt-4">
                    <div class="progress sm-progress-bar">
                        <div class="progress-bar bg-{{ ticketData.levelColor }}" role="progressbar" [style.width]="ticketData.level"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
