<div class="card height-equal">
    <div class="card-header">
        <h3>Flush Accordion</h3>
        <p class="f-m-light mt-1">Add <code>.accordion-flush</code> to remove the default<code> background-color</code> , some borders, and some rounded corners to render accordions edge-to-edge with their parent container.</p>
    </div>
    <div class="card-body">
        <div class="accordion accordion-flush dark-accordion" id="accordionFlushExample" ngbAccordion [closeOthers]="true">
            <div class="accordion-item" ngbAccordionItem *ngFor="let allData of flushAccordionData" [collapsed]="allData.panel !== 'First'">
                <h2 class="accordion-header" ngbAccordionHeader>
                  <button class="accordion-button collapsed text-success bg-light-success active" type="button" ngbAccordionButton>{{ allData.title }}</button>
                </h2>
                <div class="accordion-collapse collapse show"  ngbAccordionCollapse>
                  <div class="accordion-body" ngbAccordionBody>
                    <ng-template>
                      <ul class="d-flex flex-column {{ allData.class }} accordions-content">
                          <li *ngFor="let item of allData?.data">
                            {{ item.desc }}
                          </li>
                      </ul>
                    </ng-template>
                  </div>
                </div>
            </div>
        </div>
    </div> 
</div>
