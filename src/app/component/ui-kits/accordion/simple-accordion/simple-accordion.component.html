<div class="card height-equal">
    <div class="card-header">
        <h3>Simple Accordion</h3>
        <p class="f-m-light mt-1"> Click the accordions below to expand/collapse the accordion content. Use the <code>.accordion </code>.</p>
    </div>
    <div class="card-body">
        <div class="accordion dark-accordion" id="accordionExample" ngbAccordion [closeOthers]="true">
            <div class="accordion-item" ngbAccordionItem *ngFor="let allData of simpleAccordionData" [collapsed]="allData.panel !== 'First'">
                <h2 class="accordion-header"  ngbAccordionHeader>
                  <button class="accordion-button collapsed bg-light-primary font-primary active" type="button" ngbAccordionButton>{{ allData.title }}<i class="svg-color" data-feather="chevron-down"></i></button>
                </h2>
                <div class="accordion-collapse collapse show" id="collapseOne" ngbAccordionCollapse>
                  <div class="accordion-body" ngbAccordionBody>
                    <p [innerHTML]="allData.desc"></p>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
