<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Additional content</h3>
        <p class="f-m-light mt-1">
           Use the <code>.alert</code> utility class to quickly provide additional content within any alerts.</p>
    </div>
    <div class="card-body dark-alert">
        <div *ngFor="let data of additionalContentData" class="alert alert-light-{{ data.colorClass }}" role="alert">
            <h3 class="alert-heading pb-2 txt-{{ data.colorClass }}">{{ data.title }}</h3>
            <p>{{ data.desc }}</p>
            <hr>
            <p class="mb-0">{{ data.text }}</p>
        </div>
    </div>
</div>
