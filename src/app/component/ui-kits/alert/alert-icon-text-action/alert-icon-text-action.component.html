<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Alerts With Icons and Text Actions</h3>
        <p class="f-m-light mt-1">Use the <code>.dismiss-text</code> class to add dismiss text instead of icon</p>
    </div>
    <div class="card-body dark-txt">
        <div *ngFor="let alertData of alertIconTextAlertData" class="alert border-{{ alertData.textColor }} alert-dismissible fade show p-0 {{ alertData.class }}" role="alert">
            <div class="alert-arrow bg-{{ alertData.textColor }}">
                <i class="{{ alertData.icon }}"></i>
            </div>
            <p [innerHTML]="alertData.text"></p>
            <button class="p-0 border-0 me-2 ms-auto" type="button"  aria-label="Close" (click)="closed(alertData)"><span class="bg-{{ alertData.textColor }} text-white px-3 py-1">{{ alertData.buttonText }}</span></button>
        </div>
    </div>
</div>
