<div class="card" *ngFor="let allData of lightThemeAlertData">
    <div class="card-header card-no-border pb-0">
        <h3>{{ allData.header }}</h3>
        <p class="f-m-light mt-1" [innerHTML]="allData.desc"></p>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-xl-6">
                <ng-container *ngFor="let alertData of allData.data1"> 
                    <p class="mb-0 f-w-700">{{ alertData.title }} Light Alert</p>
                    <div class="alert alert-{{ alertData.alertClass }}" role="alert">
                        <p class="{{ alertData.textClass }}">This is a   <a class="alert-link {{ alertData.textClass }}" href="javascript:void(0)">{{ alertData.title | lowercase }} alert</a> with an example link. Check it out.</p>
                    </div>
                </ng-container>
            </div>
            <div class="col-xl-6">
                <ng-container *ngFor="let alertData of allData.data2"> 
                    <p class="mb-0 f-w-700">{{ alertData.title }} Light Alert</p>
                    <div class="alert alert-{{ alertData.alertClass }}" role="alert">
                        <p class="{{ alertData.textClass }}">This is a   <a class="alert-link {{ alertData.textClass }}" href="javascript:void(0)">{{ alertData.title | lowercase }} alert</a> with an example link. Check it out.</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
