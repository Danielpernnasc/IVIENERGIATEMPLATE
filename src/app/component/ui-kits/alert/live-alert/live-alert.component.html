<div class="card height-equal">
  <div class="card-header card-no-border pb-0">
    <h3>Live Alert</h3>
    <p class="f-m-light mt-1">
      Click the button below to show an alert,then dismiss it with the built-in close button.</p>
  </div>
  <ng-container *ngFor="let data of array">
      <div *ngIf="addExtra" class="card-header card-no-border pb-0"> 
        <div>
          <div class="alert alert-light-dark txt-dark mb-3 alert-dismissible" role="alert">
            <div>Nice, you triggered this alert message!</div>
            <button type="button" class="btn-close" (click)="close(data)"></button>
          </div>
        </div>
      </div>
  </ng-container>
  <div class="card-body live-dark">
    <div id="liveAlertPlaceholder"></div>
    <button class="btn btn-dark" id="liveAlertBtn" type="button" (click)="add()">Show live alert</button>
  </div>
  
</div>
