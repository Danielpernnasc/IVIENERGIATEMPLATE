<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Outline Dark And Light Alerts</h3>
      <p class="f-m-light mt-1">Use the <code>.border-*</code>utility class to quickly provide matching border and border-width within any alert.</p>
    </div>
    <div class="card-body">
      <div *ngFor="let alertData of outLinedAlert" class="alert txt-{{ alertData.textColor }} border-{{ alertData.textColor }} alert-dismissible fade show {{ alertData.class }}"  role="alert">
        <app-feather-icons [icon]="alertData.icon"></app-feather-icons>
        <p [innerHTML]="alertData.text"></p>
        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close" (click)="closed(alertData)"></button>
      </div>
    </div>
</div>
