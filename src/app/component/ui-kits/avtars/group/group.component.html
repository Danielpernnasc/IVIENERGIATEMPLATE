<div class="card height-equal">
    <div class="card-header card-no-border pb-0">
        <h3>Grouping</h3>
        <p class="mb-0 mt-1">You can set the group of avatars like <code>.img-* (40/50/60/80/100) </code>and <code>.b-r-* (8/30/35)</code>.</p>
    </div>
    <div class="card-body">
        <div class="avatar-showcase">
            <div class="avatars">
                <div class="customers d-inline-block avatar-group" *ngFor="let allData of groupData">
                    <ul>
                        <ng-container *ngFor="let data of allData.data">
                            <li class="d-inline-block"><img class="{{ data.imgClass }}" src="{{ data.img }}" alt="#"></li>
                        </ng-container>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
</div>
