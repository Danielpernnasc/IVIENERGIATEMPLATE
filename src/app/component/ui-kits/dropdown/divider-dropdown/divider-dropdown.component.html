<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Divider Dropdown</h3>
    <p class="f-m-light mt-1">When the<code>.show </code>class starts, dropdown appears. And
      <code>.dropdown-divider</code> to change dropdown section.</p>
  </div>
  <div class="card-body rtl-dropdown">
    <div class="common-flex">
      <div class="btn-group" ngbDropdown *ngFor="let allData of dividerDropdownDtaa">
        <button class="btn btn-{{ allData.colorClass }} rounded-pill text-white dropdown-toggle" type="button"
          ngbDropdownToggle>{{ allData.title }}</button>
        <ul class="dropdown-menu dropdown-block" ngbDropdownMenu>
          <li *ngFor="let items of allData.dropdownItem"><a class="dropdown-item" href="javascript:void(0)"
              ngbDropdownItem>{{ items.item }} </a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li *ngFor="let items of allData.dividerItem"><a class="dropdown-item" href="javascript:void(0)"
              ngbDropdownItem>{{ items.item }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
