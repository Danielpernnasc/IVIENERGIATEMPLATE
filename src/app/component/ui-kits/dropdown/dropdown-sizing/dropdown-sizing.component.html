<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3> Dropdown Sizing</h3>
        <p class="f-m-light mt-1">When the<code>.show </code>class starts, dropdown appears. And
            <code>[.btn-lg/.btn-sm]</code>class through button size changed.</p>
    </div>
    <div class="card-body rtl-dropdown">
        <div class="common-flex">
            <div class="btn-group" ngbDropdown *ngFor="let allData of sizingDropdownData">
                <button class="btn {{ allData.class }} light text-white dropdown-toggle" type="button"
                    ngbDropdownToggle>{{ allData.title }} </button>
                <ul class="dropdown-menu dropdown-block" ngbDropdownMenu>
                    <li *ngFor="let items of allData.dropdownItem" NgbDropdownItem><a class="dropdown-item"
                            href="javascript:void(0)">{{ items.item }}</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li *ngFor="let items of allData.dividerItem" NgbDropdownItem><a class="dropdown-item"
                            href="javascript:void(0)">{{ items.item }} </a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
