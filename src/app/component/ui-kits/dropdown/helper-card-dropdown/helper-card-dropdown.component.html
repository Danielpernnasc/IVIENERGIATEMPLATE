<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Helper Card</h3>
    <p class="f-m-light mt-1">When the<code>.show </code>class starts, dropdown appears.</p>
  </div>
  <div class="card-body rtl-dropdown">
    <div class="common-flex">
      <div class="btn-group" ngbDropdown *ngFor="let item of helperCardData">
        <button class="btn btn-{{ item.colorClass }} text-white dropdown-toggle" type="button" ngbDropdownToggle>{{
          item.title }}</button>
        <ul class="dropdown-menu dropdown-block p-3 dark-form" ngbDropdownMenu>
          <li ngbDropdownItem>
            <h6 class="fs-6 fw-bold pb-2">{{ item.tagData }}</h6>
            <p class="dropdown-item p-0 helper-truncate" href="javascript:void(0)"> {{ item.desc }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
