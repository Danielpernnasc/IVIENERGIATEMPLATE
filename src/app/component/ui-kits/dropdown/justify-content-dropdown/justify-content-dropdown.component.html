<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3> Justify Contents</h3>
    <p class="f-m-light mt-1">Use the <code>(text-start/text-center/text-end)</code> to change dropdown texts.</p>
  </div>
  <div class="card-body dropdown-basic m-0">
    <div class="common-flex">
      <div class="btn-group" ngbDropdown *ngFor="let allData of justifyDropdownData">
        <button class="btn btn-{{ allData.colorClass }} text-white dropdown-toggle" type="button" ngbDropdownToggle>{{
          allData.title }}</button>
        <ul class="dropdown-menu dropdown-block text-{{ allData.class }}" ngbDropdownMenu>
          <li *ngFor="let items of allData.dropdownItem "><a class="dropdown-item" href="javascript:void(0)"
              ngbDropdownItem>{{ items.item }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
