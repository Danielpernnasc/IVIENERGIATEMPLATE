<div class="card">
    <div class="card-header card-no-border pb-0"> 
        <h3>Horizontal Alignment</h3>
        <p class="mt-1 f-m-light">You can use the <code>justify-content-*</code> class
            to set the horizontal alignment.
        </p>
    </div>
    <div class="card-body">
        <div class="grid-showcase grid-align">
            <div *ngFor="let allData of horizontialAlinmentData" class="row justify-content-{{ allData.class }} bg-light" >
                <div class="col-5" *ngFor="let data of allData.data">
                    <span class="bg-white text-dark">{{ data.text }}</span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="table-responsive theme-scrollbar">
              <table class="w-100">
                <tbody></tbody>
                <tr>
                  <th> Class</th>
                  <th class="f-w-800">Value of the class</th>
                </tr>
                <tr>
                  <td><code>.justify-content-*</code></td>
                  <td>start / center / end / around / between</td>
                </tr>
              </table>
            </div>
        </div>
    </div>
</div>
