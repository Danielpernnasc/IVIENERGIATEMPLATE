<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>{{ data.header }}</h3>
        <p class="f-m-light mt-1" [innerHTML]="data.desc"></p>
      </div>
      <div class="card-body">
        <div class="row g-3">
            <ng-container *ngFor="let titleData of data.titleData">
                <div class="{{ titleData.colClass }}">
                    <div class="{{ titleData.divClass }}">
                        <h4 class="mb-3">{{ titleData.title }}</h4>
                        <ng-container *ngFor="let textData of titleData.data">
                            <div class="d-flex align-items-center mb-2 gap-2">
                                <ng-template #otherData>
                                    <div class="{{ textData.textClass }}"></div>{{ textData.text }}
                                </ng-template>
                                <ng-container *ngIf="data.header === 'Styles In Borders'; else otherData">
                                    <ng-container *ngIf="titleData.title === 'Text Colors'; else othercontent">
                                        <div  class="{{ textData.textClass }}">C </div><span>{{ textData.text }}</span>
                                    </ng-container>
                                    <ng-template #othercontent>
                                        <div class="{{ textData.textClass }}"></div><span>{{ textData.text }}</span>
                                    </ng-template>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
