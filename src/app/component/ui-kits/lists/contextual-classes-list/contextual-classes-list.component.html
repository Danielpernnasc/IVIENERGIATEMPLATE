<div class="card height-equal">
    <div class="card-header card-no-border pb-0">
        <h3>Contextual classes</h3>
        <p class="f-m-light mt-1">Use contextual classes to style list items with a stateful background and
          color.<code>.list-light-*</code> and <code>txt-*</code>.</p>
    </div>
    <div class="card-body">
        <div class="list-group">
            <a *ngFor="let listData of contextualClassListData" class="list-group-item list-group-item-action list-light-{{ listData.colorClass }}" href="javascript:void(0)">
                This is {{ listData.colorClass | titlecase }} bg you can use <em class="txt-{{ listData.colorClass }} f-w-800">.list-light-{{ listData.colorClass }}</em> class.
            </a>
        </div>
    </div>
</div>
