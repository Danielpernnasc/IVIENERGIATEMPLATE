<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Flush Lists</h3>
      <p class="f-m-light mt-1">
         Use <code> .list-group-flush</code> to remove some borders and rounded corners to render list group items.</p>
    </div>
    <div class="card-body"> 
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let listData of flushListData"><i class="icofont icofont-arrow-right"> </i>{{ listData.item }}</li>
      </ul>
    </div>
</div>
