<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Basic Popover</h3>
        <p class="f-m-light mt-1"> Use the<code> data-bs-toggle='popover'</code>through popover above buttons. </p>
    </div>
    <div class="card-body common-flex popover-wrapper">
        <button type="button" class="btn btn-primary example-popover mb-0 me-0" placement="top" data-bs-toggle="popover"
	        ngbPopover="If the package restore doesn't help, you can look at the Output window in the Visual Studio."
	        popoverTitle="Basic Popover"> Hurry Up!
        </button>

        <button type="button" class="example-popover btn btn-success mb-0 me-0" triggers="mouseenter:mouseleave" placement="bottom"  data-container="body" data-bs-toggle="popover"
	        ngbPopover="Several utility instruction sets have been featured in the Bootstrap 4 to promote very easy learning for beginners in the business of web building."
	        popoverTitle="Hover Popover"> Hover Tooltip
        </button>

        <button type="button" class="btn btn-lg btn-secondary" tabindex="0" placement="right"  data-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
	        ngbPopover="You are able to even develop and suggest improvements to the Bootstrap 4 before its final version is delivered."
	        popoverTitle="Dismissible popover"> Dismissible popover
        </button>

    </div>
</div>
