<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Popover Direction</h3>
        <p class="f-m-light mt-1"> Use the<code> data-bs-toggle='popover'</code>through popover directions above buttons. </p>
    </div>
    <div class="card-body common-flex popover-wrapper">
        <button type="button" class="example-popover btn btn-warning mb-0 me-0" placement="top"
	        ngbPopover="Popovers need the tooltip plugin considering that a dependency."
	        popoverTitle="Popover On Top"> Popover on top
        </button>
        <button type="button" class="example-popover btn btn-danger mb-0 me-0" placement="end"
	        ngbPopover="Popovers are opt-in for effectiveness causes, in this way you have to initialize them yourself."
	        popoverTitle="Popover On Right"> Popover on right
        </button>
        <button type="button" class="example-popover btn btn-info mb-0 me-0" placement="bottom"
	        ngbPopover="Identify container:to evade rendering problems in more complex components (like Bootstrap input groups, button groups, etc)."
	        popoverTitle="Popover On Bottom"> Popover on bottom
        </button>
        <button type="button" class="example-popover btn btn-dark mb-0 me-0" placement="start"
	        ngbPopover="Popovers are opt-in for effectiveness causes, in this way you have to initialize them yourself."
	        popoverTitle="Popover On Left"> Popover on left
        </button>
    </div>
</div>
