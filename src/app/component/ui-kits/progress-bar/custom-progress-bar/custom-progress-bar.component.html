<div class="card">
    <ng-container *ngFor="let allData of customeProgressData">
        <div class="card-header card-no-border pb-0">
            <h3>{{ allData.header }}</h3>
            <p class="f-m-light mt-1" [innerHTML]="allData.desc"></p>
        </div>
        <div class="card-body">
            <div class="progress-showcase row">
                <div class="col">
                    <ng-container *ngFor="let data of allData.data">
                        <h6 class="mb-2">{{ data.label }} </h6>
                        <div class="progress mb-4">
                            <div class="progress-bar-animated progress-bar-striped text-center bg-{{ data.colorClass }}" role="progressbar" [ngStyle]="{ width : data.width }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{ data.width }}</div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </ng-container>
</div>
