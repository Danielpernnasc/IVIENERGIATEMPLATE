<div class="card">
    <ng-container *ngFor="let allData of multipalBarData">
        <div class="card-header card-no-border pb-0" >
            <h3>{{ allData.header }}</h3>
            <p class="f-m-light mt-1" [innerHTML]="allData.desc"></p>
        </div>
        <div class="card-body">
            <div class="progress-showcase row">
                <div class="col">
                    <div class="progress">
                        <div *ngFor="let data of allData.data1" class="{{ allData.class }}-{{ data.colorClass }}" role="progressbar" [ngStyle]="{ width : data.width }" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div *ngFor="let data of allData.data2" class="{{ allData.class }}-{{ data.colorClass }}" role="progressbar" [ngStyle]="{ width : data.width }" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
