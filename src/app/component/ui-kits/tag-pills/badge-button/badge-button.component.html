<div class="card height-equal">
    <div class="card-header card-no-border pb-0">
        <h3>Badges As Part Buttons</h3>
        <p class="f-m-light mt-1"> <code>.badge</code> can be used as part of <code>.btn</code> to provide a icons.</p>
    </div>
    <div class="card-body">
        <div class="badge-spacing flex-column align-items-start">
            <button *ngFor="let data of badgeButtonData" class="btn btn-{{ data.colorClass }} d-flex align-items-center" type="button">{{ data.text }} 
                <span class="badge rounded-circle btn-p-space badge-light text-dark ms-2">
                    <app-feather-icons [icon]="data.icon"></app-feather-icons>
                </span>
            </button>
        </div>
    </div>
</div>
