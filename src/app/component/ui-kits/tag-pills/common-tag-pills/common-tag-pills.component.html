<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>{{ data.header }}</h3>
        <p class="f-m-light mt-1" [innerHTML]="data.desc"></p>
    </div>
    <div class="card-body">
        <div class="badge-spacing">
            <!-- For All Data -->
            <ng-container *ngFor="let textData of data.data">
                <!-- For Number Of Badge -->
                <ng-container *ngIf="data.id === 3; else othercontent">
                    <a class="{{ textData.class }}" href="javascript:void(0)">{{ textData.text }}</a>
                </ng-container>

                <!-- For Icon With Badge -->
                <ng-container *ngIf="data.id === 5 || data.id === 6">
                    <a class="{{ textData.class }}" href="javascript:void(0)">
                        <app-feather-icons [icon]="textData.icon"></app-feather-icons>
                    </a>
                </ng-container>

                <!-- For Other Badges -->
                <ng-template #othercontent>
                    <ng-container *ngIf="data.id !== 5 && data.id !== 6">
                        <span class="{{ textData.class }}">{{ textData.text }}</span>
                    </ng-container>
                </ng-template>
            </ng-container>
        </div>
    </div>
</div>
