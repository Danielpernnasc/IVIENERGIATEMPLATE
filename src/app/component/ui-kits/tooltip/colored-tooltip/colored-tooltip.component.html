<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Colored Tooltip </h3>
        <p class="f-m-light mt-1"> Use the <code>btn- *</code> to change dark background color and <code>data-bs-placement='*' </code>to tooltip positions change.</p>
    </div>
    <div class="card-body">
        <div class="common-flex">
            <button type="button" class="mb-0 me-0 btn btn-primary" placement="top" ngbTooltip="Primary">
                Primary
            </button>
            <button type="button" class="mb-0 me-0 btn btn-secondary" placement="top" ngbTooltip="Secondary">
                Secondary
            </button>
            <button type="button" class="mb-0 me-0 btn btn-success" placement="top" ngbTooltip="Success">
                Success
            </button>
            <button type="button" class="mb-0 me-0 btn btn-warning" placement="top" ngbTooltip="Warning">
                Warning
            </button>
            <button type="button" class="mb-0 me-0 btn btn-danger" placement="top" ngbTooltip="Danger">
                Danger
            </button>
        </div>
    </div>
</div>
