<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Tooltip  Directions</h3>
        <p class="f-m-light mt-1"> Use the <code>btn-*</code> to change dark background color and<code> data-bs-placement='*'</code>[top/right/bottom/left] to tooltip direction change.</p>
    </div>
    <div class="card-body">
        <div class="common-flex">
            <button type="button" class="btn btn-primary mb-0 me-0" placement="top" ngbTooltip="Tooltip on top">
                Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary mb-0 me-0" placement="end" ngbTooltip="Tooltip on right">
                Tooltip on right
            </button>
            <button type="button" class="btn btn-success mb-0 me-0" placement="bottom" ngbTooltip="Tooltip on bottom">
                Tooltip on bottom
            </button>
            <button type="button" class="btn btn-warning mb-0 me-0" placement="start" ngbTooltip="Tooltip on left">
                Tooltip on left
            </button>
        </div>
    </div>
</div>
