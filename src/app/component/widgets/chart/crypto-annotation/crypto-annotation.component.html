<div class="card">
    <div class="card-header">
      <h3>Crypto Annotations</h3>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="crypto-annotation">
                <apx-chart [series]="cryptoannotationChart.series" [chart]="cryptoannotationChart.chart" [annotations]="cryptoannotationChart.annotations"
                [dataLabels]="cryptoannotationChart.dataLabels" [stroke]="cryptoannotationChart.stroke" [grid]="cryptoannotationChart.grid" 
                [title]="cryptoannotationChart.title" [colors]="cryptoannotationChart.colors" [labels]="cryptoannotationChart.labels" 
                [responsive]="cryptoannotationChart.responsive" [xaxis]="cryptoannotationChart.xaxis" [yaxis]="cryptoannotationChart.yaxis">
          </apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
