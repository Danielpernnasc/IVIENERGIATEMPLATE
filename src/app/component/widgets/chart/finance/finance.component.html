<div class="card">
    <div class="card-header">
      <h3>Finance</h3>
    </div>
    <div class="card-body">
      <div class="chart-container column-container">
        <div id="columnchart">
        <apx-chart [chart]="financeChart.chart" [dataLabels]="financeChart.dataLabels" [stroke]="financeChart.stroke"
          [series]="financeChart.series" [title]="financeChart.title" [subtitle]="financeChart.subtitle" [fill]="financeChart.fill"
          [xaxis]="financeChart.xaxis" [yaxis]="financeChart.yaxis" [legend]="financeChart.legend" [responsive]="financeChart.responsive">
        </apx-chart>
        </div>
      </div>
    </div>
</div>
