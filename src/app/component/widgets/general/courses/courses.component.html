<div class="row"> 
    <div class="col-sm-12" *ngFor="let allData of coursesData">
      <div class="card course-box widget-course">
        <div class="card-body"> 
          <div class="course-widget"> 
            <div class="course-icon {{ allData.color }}" > 
              <svg-icon src="{{ allData.svgIcon }}"></svg-icon>
            </div>
            <div> 
              <h4 class="mb-0">{{ allData.totalCources }}</h4>
              <span class="f-light">{{ allData.title }}</span>
              <a class="btn btn-light f-light" [routerLink]="allData.path">View course<span class="ms-2"> 
                  <svg class="fill-icon f-light">
                    <use href="assets/svg/icon-sprite.svg#arrowright"></use>
                  </svg></span></a>
            </div>
          </div>
        </div>
        <ul class="square-group">
          <li *ngFor="let data of allData.data" class="{{ data.item }}"></li>
        </ul>
      </div>
    </div>
  </div>
